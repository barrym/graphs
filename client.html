<html>
    <head>
        <title>graphs</title>
    <link href="/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js""></script>
<script src="/d3/d3.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:8888');

    var data;

    function connectSocket() {
        socket.on('data_update', function(redis_data) {
            data.shift();
            data.push(redis_data['message']);
            redraw();
            rps = Math.round(((data.map(function(d) { return d.value;}).reduce(function(x, a) { return x + a}, 0))/60) * 100)/100
            $('#rps').text(rps);
        });
    }

    $(document).ready(function() {
        connectSocket();
        var i = 0;
        data = d3.range(60).map(function() {
            return {
                time:++i,
                value:0
            }
        });
        drawGraph();
    });

    var w = 20;
    var h = 180;

    var x = d3.scale.linear().domain([0,1]).range([0,w]);
    var y = d3.scale.linear().domain([0,100]).rangeRound([0,h]);

    var chart;

    function drawGraph() {
        chart = d3.select('#graph')
        .append("svg:svg")
        .attr("class", "chart")
        .attr("width", w * data.length - 1)
        .attr("height", h);

        chart.selectAll("rect")
        .data(data)
        .enter().append("svg:rect")
        .attr("x", function(d, i) { return x(i) - 0.5; })
        .attr("y", function(d) { return h - y(d.value) - 0.5; })
        .attr("width", w)
        .attr("height", function(d) { return y(d.value); });

        chart.append("svg:line")
        .attr("x1", 0)
        .attr("x2", w * data.length)
        .attr("y1", h - .5)
        .attr("y2", h - .5)
        .attr("stroke", "#000");

    };

    function redraw() {
        var rect = chart.selectAll("rect")
        .data(data, function(d) { return d.time; });

        rect.enter().insert("svg:rect", "line")
            .attr("x", function(d, i) { return x(i + 1) - 0.5; })
            .attr("y", function(d) { return h - y(d.value) - 0.5; })
            .attr("width", w)
            .attr("height", function(d) { return y(d.value); })
        .transition()
            .duration(1000)
            .attr("x", function(d, i) { return x(i) - 0.5; });

        rect.transition()
            .duration(1000)
            .attr("x", function(d, i) { return x(i) - 0.5; });

        rect.exit()
            /* .transition() */
            /* .duration(1000) */
            /* .attr("x", function(d, i) { return x(i-1) - 0.5;}) */
            .remove();

        /* var labels = chart.selectAll("text") */
        /*     .data(data, function(d) { return d.time; }); */
        /* labels.enter().insert("svg:text") */
        /*     .attr("x", function(d, i) { return x(i + 1) - 0.5; }) */
        /*     .attr("y", function(d) { return h - y(d.value) - 0.5; }) */
        /*     .attr("dx", w) // padding-right */
        /*     .attr("dy", ".35em") // vertical-align: middle */
        /*     .attr("text-anchor", "end") // text-align: right */
        /*     .text(String) */
        /* .transition() */
        /*     .duration(1000) */
        /*     .attr("x", function(d, i) { return x(i) - 0.5; }); */
        /* labels.transition() */
        /*     .duration(1000) */
        /*     .attr("x", function(d, i) { return x(i) - 0.5; }); */
        /* labels.exit().remove(); */

    };


</script>
</head>
<body>
    <h1>graph test</h1>


    <div>
        Requests per second: <span id="rps"></span>
    </div>
    <div id="graph">
    </div>
</body>
</html>
